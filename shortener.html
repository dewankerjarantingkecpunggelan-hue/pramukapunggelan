<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Short URL • Pramuka Punggelan</title>
<link rel="icon" href="assets/images/logologo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
:root{
  --primary:#5b2c83;       /* Ungu Pramuka */
  --primary-light:#6f3aa6;
  --accent:#f1c40f;        /* Emas/Kuning */
  --bg:#f4f4f9;
  --card:#fff;
  --text-dark:#333;
  --radius:12px;
}

*{box-sizing:border-box;margin:0;padding:0;font-family:'Montserrat',sans-serif;}

body{background:var(--bg);color:var(--text-dark);line-height:1.5;}

header{
  background:#fff;
  box-shadow:0 4px 12px rgba(0,0,0,.08);
  padding:12px 20px;
  position:sticky;
  top:0;
  z-index:1000;
}

header .brand{
  display:flex;
  align-items:center;
  gap:12px;
}

header .brand img{height:50px;width:50px;object-fit:contain;}
header .brand h1{color:var(--primary);font-size:22px;font-weight:700;}

.container{
  max-width:800px;
  margin:40px auto;
  padding:0 20px;
}

.headeri{text-align:center;margin-bottom:30px;}
.headeri h1{color:var(--primary);font-size:32px;margin-bottom:6px;}
.headeri p{color:#555;font-size:16px;}

.card{
  background:var(--card);
  padding:24px;
  border-radius:var(--radius);
  box-shadow:0 8px 20px rgba(0,0,0,.06);
  margin-bottom:24px;
  transition: transform .2s;
}

.card:hover{transform: translateY(-4px);}

.form-box input{
  width:100%;
  padding:12px 14px;
  margin-bottom:12px;
  border:1px solid #ccc;
  border-radius:var(--radius);
  font-size:15px;
}

.btn-purple{
  display:inline-block;
  background:var(--primary);
  color:#fff;
  padding:10px 20px;
  border-radius:var(--radius);
  font-weight:600;
  font-size:16px;
  border:none;
  cursor:pointer;
  transition:.3s;
}

.btn-purple:hover{background:var(--primary-light);}

#result a{color:var(--accent);font-weight:600;}

/* Table */
table{width:100%;border-collapse:collapse;margin-top:12px;}
th,td{padding:10px;text-align:left;border-bottom:1px solid #eee;}
th{background:var(--primary);color:#fff;border-radius:var(--radius);}
tr:hover{background:#f9f9f9;}

/* Footer */
footer{
  text-align:center;
  padding:30px 20px;
  background:var(--primary);
  color:#fff;
  font-size:14px;
  margin-top:40px;
}
</style>
</head>
<body>

<header>
  <div class="brand">
    <img src="assets/images/logodkr.png" alt="Logo Pramuka">
    <h1>Short URL • Pramuka</h1>
  </div>
</header>

<div class="container">
  <div class="headeri">
    <h1>Short URL Generator</h1>
    <p>Masukkan link asli dan buat versi pendeknya</p>
  </div>

  <div class="card form-box">
    <input type="text" id="originalURL" placeholder="Masukkan URL panjang di sini">
    <input type="text" id="shortCode" placeholder="Masukkan shortcode unik">
    <button class="btn-purple" onclick="createShortURL()">Buat Short URL</button>
    <p id="result" style="margin-top:12px;"></p>
  </div>

  <div class="card">
    <h3>Daftar Short URL</h3>
    <table id="urlList">
      <thead>
        <tr>
          <th>Short Code</th>
          <th>Original URL</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer>
  © 2026 Pramuka Punggelan Short URL
</footer>

<script>
const WEBAPP_URL = "https://script.google.com/macros/s/AKfycbwUtQJ4wcMkp_OJl1e3eH8jbZ3BwO4ASqIUcvmpIB0nz62Zh812YwkTdpJ61pUux_c/exec";

// Buat short URL
async function createShortURL(){
  const longURL = document.getElementById("originalURL").value.trim();
  const shortCode = document.getElementById("shortCode").value.trim();

  if(!longURL || !shortCode){
    alert("Masukkan URL dan shortcode!");
    return;
  }

  try{
    const res = await fetch(WEBAPP_URL, {
      method:"POST",
      body: JSON.stringify({ url: longURL, short: shortCode })
    });
    const text = await res.text();

    if(text === "OK"){
      document.getElementById("result").innerHTML = `
        Short URL: <a href="/${shortCode}" target="_blank">https://pramukapunggelan.vercel.app/${shortCode}</a>
      `;
      loadURLList();
    } else {
      alert(text);
    }
  } catch(e){
    alert("Terjadi error: "+e.message);
  }
}

// Load daftar short URL
async function loadURLList(){
  const res = await fetch(WEBAPP_URL);
  const data = await res.json();
  const tbody = document.querySelector("#urlList tbody");
  tbody.innerHTML = "";
  data.forEach(row=>{
    const tr = document.createElement("tr");
    tr.innerHTML = `<td>${row.short}</td><td><a href="${row.url}" target="_blank">${row.url}</a></td><td>${new Date(row.created).toLocaleString()}</td>`;
    tbody.appendChild(tr);
  });
}

loadURLList();
</script>

</body>
</html>
