<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Short URL • Pramuka Punggelan</title>
<link rel="icon" href="assets/images/logologo.png" type="image/png">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
<style>
:root{
  --primary:#5b2c83;
  --primary-light:#6f3aa6;
  --wosm-purple: #5b2c83;
  --gold: #5b2c83;
  --wosm-purple-light: #6f3aa6;
  --secondary:#f4f6f8;
  --dark:#1f2937;
  --muted:#6b7280;
  --card:#ffffff;
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:Montserrat,sans-serif;
  background:var(--bg);
  color:#111;
}

header{position:sticky;top:0;z-index:1000;background:#fff;box-shadow:0 2px 12px rgba(0,0,0,.06)}
.nav-container{max-width:var(--max-w);margin:auto;display:flex;align-items:center;justify-content:space-between;padding:12px 20px}
.brand{display:flex;align-items:center;gap:10px}
.brand img{height:50px;width:50px;object-fit:contain}
.brand h1{font-size:22px;color:var(--primary);font-weight:600}
nav{display:flex;align-items:center;gap:20px}
nav a{color:#333;text-decoration:none;padding:8px 0;font-weight:600;position:relative;transition:.3s}
nav a::after{content:"";position:absolute;left:0;bottom:0;width:0;height:2px;background:var(--primary);transition:.3s}
nav a:hover::after{width:100%}
nav a:hover{color:var(--primary)}
.dropdown{position:relative}
.dropdown-menu{display:none;position:absolute;top:100%;left:0;background:#fff;box-shadow:0 4px 20px rgba(0,0,0,.08);border-radius:8px;min-width:220px;padding:10px}
.dropdown-menu a{display:block;padding:8px;border-radius:6px;color:#333}
.dropdown:hover .dropdown-menu{display:block}
.menu-toggle{display:none;font-size:26px;color:var(--primary);cursor:pointer}
.btn-primary{background:var(--primary);color:#fff;padding:8px 14px;border-radius:8px;font-weight:600;text-decoration:none;transition:.3s}
.btn-primary:hover{background:var(--primary-light)}
@media(max-width:900px){
  nav{position:absolute;top:70px;left:0;right:0;flex-direction:column;align-items:flex-start;gap:0;background:#fff;display:none;padding:12px 20px;box-shadow:0 4px 12px rgba(0,0,0,.06)}
  nav.active{display:flex}
  nav a{padding:12px 0;width:100%;text-align:left}
  .dropdown{width:100%}
  .dropdown > a{display:flex;justify-content:space-between;align-items:center;width:100%}
  .dropdown-menu{position:static;width:100%;box-shadow:none;padding-left:12px;margin-top:6px}
  .dropdown:hover .dropdown-menu{display:none}
  .dropdown.open .dropdown-menu{display:block}
  .menu-toggle{display:block}
}
.btn-purple {
  background: var(--wosm-purple);
  color: #fff !important;
  padding: 8px 14px;
  border-radius: 8px;
  font-weight: 600;
  text-decoration: none;
  transition: 0.3s;
}
.btn-purple:hover {
  background: var(--wosm-purple-light);
}

    /* ===== MAIN ===== */
    main{
      max-width:var(--max);
      margin:auto;
      padding:40px 20px;
    }

    h2{color:var(--primary);margin-top:0}

    .grid{
      display:grid;
      grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
      gap:20px;
    }

    .card{
      background:#fff;
      padding:20px;
      border-radius:var(--radius);
      box-shadow:0 4px 16px rgba(0,0,0,.05);
    }

    .form-box{
      background:#fff;
      padding:28px;
      border-radius:var(--radius);
      box-shadow:0 4px 20px rgba(0,0,0,.08);
      text-align:center;
    }

    
/* Footer */
footer{
  background:#5b2c83;
  color:#fff;
  margin-top:40px;
  padding:40px 20px 20px;
  font-size:14px
}
footer h4{
  margin:0 0 10px;
  font-size:14px;
  font-weight:700;
  text-transform:uppercase
}
footer p{
  margin:0 0 10px;
  line-height:1.6
}
footer a{
  color:#fff;
  text-decoration:none
}
footer a:hover{
  text-decoration:underline
}
.footer-grid{
  max-width:1200px;
  margin:auto;
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:30px
}
.socials{
  display:flex;
  gap:10px;
  margin-top:10px
}
.socials a{
  display:flex;
  align-items:center;
  justify-content:center;
  width:34px;
  height:34px;
  border-radius:4px;
  background:rgba(255,255,255,.15);
  font-size:18px;
  transition:.3s
}
.socials a:hover{
  background:#fff;
  color:var(--wosm-purple)
}
footer hr{
  border:none;
  border-top:1px solid rgba(255,255,255,.2);
  margin:20px 0
}
.credits{
  text-align:center;
  font-size:13px;
  color:rgba(255,255,255,.8)
}
</style>
</head>
<body>
<header>
  <div class="nav-container">
    <div class="brand">
      <img src="assets/images/logodkr.png" alt="Logo DKR">
      <h1>Short URL</h1>
    </div>
  </div>
</header>

<div class="container">
  <div class="headeri">
    <h1>Short URL Generator</h1>
    <p>Masukkan link asli dan buat versi pendeknya</p>
  </div>

  <div class="card form-box">
    <input type="text" id="originalURL" placeholder="Masukkan URL panjang di sini" style="width:100%;margin-bottom:12px;">
    <input type="text" id="shortCode" placeholder="Masukkan shortcode unik" style="width:100%;margin-bottom:12px;">
    <button class="btn-purple" onclick="createShortURL()">Buat Short URL</button>
    <p id="result" style="margin-top:12px;"></p>
  </div>

  <div class="card">
    <h3>Daftar Short URL</h3>
    <table class="table" id="urlList">
      <thead>
        <tr>
          <th>Short Code</th>
          <th>Original URL</th>
          <th>Created At</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>
</div>

<footer>
  <div class="credits">© 2026 Pramuka Punggelan Short URL</div>
</footer>

<script>
// api/[code].js
import { google } from "googleapis";

export default async function handler(req, res) {
  const code = req.query.code;
  const auth = new google.auth.GoogleAuth({
    keyFile: "credentials.json",
    scopes: ["https://www.googleapis.com/auth/spreadsheets.readonly"],
  });
  const sheets = google.sheets({ version: "v4", auth });

  const SPREADSHEET_ID = "https://script.google.com/macros/s/AKfycbwUtQJ4wcMkp_OJl1e3eH8jbZ3BwO4ASqIUcvmpIB0nz62Zh812YwkTdpJ61pUux_c/exec";
  const sheet = await sheets.spreadsheets.values.get({
    spreadsheetId: SPREADSHEET_ID,
    range: "Links!A:B",
  });

  const rows = sheet.data.values;
  const found = rows.find(r => r[0] === code);

  if (found) return res.redirect(found[1]);
  res.status(404).send("URL not found");
}

</script>
</body>
</html>
