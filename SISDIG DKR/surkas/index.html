<!doctype html>
<html lang="id">
<head>
<meta charset="utf-8">
<title>Template Surat & Presensi â€¢ SISDIG</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
<link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

<style>
*{box-sizing:border-box}
body{
  margin:0;
  background:#f1f5f9;
  font-family:Poppins,sans-serif;
  color:#0f172a;
}

/* HEADER */
.header{
  background:linear-gradient(135deg,#1e40af,#2563eb);
  color:white;
  padding:28px 22px;
  border-radius:0 0 22px 22px;
  box-shadow:0 8px 24px rgba(0,0,0,.15);
}
.header h2{margin:0;font-size:20px;text-align: center;}
.header p{margin-top:6px;font-size:13px;opacity:.9;text-align: center;}

/* CONTAINER */
.container{
  padding:20px;
  display:grid;
  gap:18px;
}

/* CARD */
.card{
  background:white;
  border-radius:18px;
  padding:18px;
  box-shadow:0 10px 26px rgba(0,0,0,.12);
  transition:.25s;
}
.card:hover{transform:translateY(-2px)}
.card h3{
  margin:0;
  color:#1e40af;
  font-size:16px;
  display:flex;
  align-items:center;
  gap:8px;
}
.card p{
  font-size:13px;
  color:#475569;
  margin:8px 0 0;
}

/* ACTIONS */
.actions{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
}
.actions button,
.actions a{
  display:inline-flex;
  align-items:center;
  gap:6px;
  border:none;
  background:#1e40af;
  color:white;
  padding:9px 14px;
  border-radius:12px;
  font-size:13px;
  text-decoration:none;
  cursor:pointer;
  transition:.2s;
}
.actions button{
  background:#e0e7ff;
  color:#1e40af;
}
.actions button:hover{background:#c7d2fe}
.actions a:hover{opacity:.9}

/* PREVIEW */
.preview{
  display:none;
  margin-top:16px;
  height:420px;
  border-radius:14px;
  overflow:hidden;
  border:1px solid #e5e7eb;
  background:#f8fafc;
}
.preview iframe{
  width:100%;
  height:100%;
  border:none;
}

.card.unavailable{
  opacity:.85;
  position:relative;
}

.card.unavailable::after{
  content:"BELUM TERSEDIA";
  position:absolute;
  top:14px;
  right:14px;
  background:linear-gradient(135deg,#ef4444,#b91c1c);
  color:white;
  font-size:11px;
  font-weight:700;
  padding:6px 12px;
  border-radius:999px;
  box-shadow:0 4px 10px rgba(0,0,0,.25);
  letter-spacing:.5px;
}

.card.unavailable .actions button,
.card.unavailable .actions a{
  background:#e5e7eb !important;
  color:#9ca3af !important;
  cursor:not-allowed;
  pointer-events:none;
}

.card.unavailable p{
  color:#9ca3af;
}

/* ===== BOTTOM HOME BAR ===== */
.bottom-nav{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 24px);
  max-width:420px;
  background:#ffffff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
  display:flex;
  justify-content:center;
  z-index:999;
}

.bottom-nav button{
  flex:1;
  background:none;
  border:none;
  padding:14px 0;
  font-family:Poppins,sans-serif;
  font-size:13px;
  font-weight:600;
  color:#2563eb;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bottom-nav i{
  font-size:22px;
}

</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <h2>Template Surat & Presensi</h2>
  <p>Unduh dokumen resmi SISDIG dalam format Word (.docx)</p>
</div>

<!-- CONTENT -->
<div class="container">

  <!-- PRESENSI -->
  <div class="card">
    <h3>
      <i class='bx bx-spreadsheet'></i>
      Daftar Presensi Kegiatan
    </h3>
    <p>Template presensi resmi kegiatan DKR Punggelan</p>

    <div class="actions">
      <button onclick="togglePreview('p1')">
        <i class='bx bx-show'></i> Pratinjau
      </button>
      <a href="../assets/images/Template Absensi DKR Punggelan.docx" download>
        <i class='bx bx-download'></i> Download Word
      </a>
    </div>

    <div class="preview" id="p1">
      <iframe
        src="https://view.officeapps.live.com/op/embed.aspx?src=https://YOURDOMAIN/assets/images/Template%20Absensi%20DKR%20Punggelan.docx">
      </iframe>
    </div>
  </div>

  <!-- SURAT UNDANGAN -->
<div class="card unavailable">
  <h3>
    <i class='bx bx-envelope'></i>
    Surat Undangan
  </h3>

  <p>Template surat undangan resmi kegiatan</p>

  <div class="actions">
    <button>
      <i class='bx bx-show'></i> Pratinjau
    </button>
    <a>
      <i class='bx bx-download'></i> Download Word
    </a>
  </div>
</div>

</div>

<script>
function togglePreview(id){
  const el = document.getElementById(id);
  el.style.display = el.style.display === "block" ? "none" : "block";
}
</script>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="location.href='../index.html'">
    <i class='bx bx-home'></i>
    Beranda
  </button>
</div>

</body>
</html>
