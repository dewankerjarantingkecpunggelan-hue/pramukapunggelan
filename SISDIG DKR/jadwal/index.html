<style>
body{margin:0;font-family:Poppins,sans-serif;background:#f1f5f9;color:#0f172a;padding-bottom:100px;}
.header-modern{background: linear-gradient(135deg,#4f46e5,#2563eb);border-radius:0 0 24px 24px;padding:16px 20px 28px;color:white;position:relative;box-shadow:0 6px 24px rgba(0,0,0,0.12);display:flex;justify-content:center;align-items:center;}
.header-modern h1{margin:0;font-size:20px;font-weight:600;}
.header-modern a{color:white;text-decoration:none;font-size:14px;font-weight:500;background:rgba(0,0,0,0.2);padding:6px 12px;border-radius:12px;transition:.2s;}
.header-modern a:hover{background:rgba(0,0,0,0.3);}
.container{padding:16px;display:grid;grid-template-columns:repeat(auto-fit,minmax(280px,1fr));gap:16px;}

/* Card */
.kegiatan-card{background:white;border-radius:18px;box-shadow:0 8px 24px rgba(0,0,0,0.12);padding:16px;display:flex;flex-direction:column;gap:8px;transition:.2s;}
.kegiatan-card:hover{transform:scale(1.03);}
.kegiatan-card .title{font-weight:600;font-size:16px;color:#1e40af;display:flex;align-items:center;gap:6px;flex-wrap:wrap;}
.kegiatan-card .time-loc{font-size:12px;color:#64748b;}
.kegiatan-card .desc{font-size:13px;color:#334155;}
.kegiatan-card .unsur{font-size:12px;color:#2563eb;font-weight:500;}

/* Badge kategori & hari ini */
.badge{padding:2px 6px;border-radius:12px;font-size:10px;font-weight:700;color:white;}
.badge.Sosial{background:#f97316;}
.badge.Rapat{background:#10b981;}
.badge.Pendidikan{background:#3b82f6;}
.badge.HariIni{background:#f43f5e;}

/* Tombol Daftar */
.btn-daftar{
  margin-top:10px;
  padding:8px 14px;
  border:none;
  border-radius:12px;
  background:linear-gradient(135deg,#4f46e5,#2563eb);
  color:white;
  font-weight:600;
  font-size:13px;
  cursor:pointer;
  text-align:center;
  transition:.2s;
  text-decoration:none;
  display:inline-block;
}
.btn-daftar:hover{
  transform:scale(1.05);
  box-shadow:0 6px 16px rgba(0,0,0,0.25);
}
</style>
<style>
/* ================= TOOLBAR SEARCH + FILTER ================= */
*,
*::before,
*::after{
  box-sizing:border-box;
}

.toolbar{
  display:flex;
  gap:12px;
  margin:16px;
  align-items:center;
  flex-wrap:wrap;
}

.toolbar-left{
  display:flex;
  gap:12px;
  flex:1;
  min-width:0;
}

/* SEARCH */
.search-container{
  flex:1;
  position:relative;
  min-width:0;
}

/* FILTER */
.filter-container{
  flex:0 0 auto;
}

.filter-container select{
  min-width:150px;
}

/* ADMIN */
.toolbar-right{
  flex:0 0 auto;
  display:flex;
}

/* SEARCH */
.search-container{
  position:relative;
  flex:1;
  min-width:0; /* ðŸ”¥ Mencegah nabrak */
}

.search-container i{
  position:absolute;
  left:14px;
  top:50%;
  transform:translateY(-50%);
  color:#64748b;
  font-size:18px;
}

.search-container input{
  width:100%;
  padding:10px 14px 10px 40px;
  border-radius:24px;
  border:1px solid #cbd5e1;
  font-size:14px;
  outline:none;
}

/* FILTER */
.filter-container{
  flex:0 0 auto;        /* ðŸ”¥ TIDAK BOLEH SHRINK */
}

.filter-container select{
  min-width:140px;      /* ðŸ”¥ Lebar aman */
  padding:10px 14px;
  border-radius:24px;
  border:1px solid #cbd5e1;
  font-size:14px;
  background:#fff;
  cursor:pointer;
}

/* ADMIN BUTTON */
.toolbar-right{
  flex-shrink:0;
}

/* RESPONSIVE */
@media(max-width:640px){
  .toolbar-left{
    flex-direction:column;
  }

  .filter-container select{
    width:100%;
  }
}

/* ===== ADMIN BUTTON FIX ===== */
.toolbar-right{
  display:flex;
  align-items:center;
  flex-shrink:0;
}

/* Mobile behavior */
@media(max-width:640px){
  .toolbar-right{
    width:100%;
  }

  .toolbar-right .btn-daftar{
    width:100%;
    justify-content:center;
  }
}

/* ===== BOTTOM HOME BAR ===== */
.bottom-nav{
  position:fixed;
  bottom:12px;
  left:50%;
  transform:translateX(-50%);
  width:calc(100% - 24px);
  max-width:70px;
  background:#ffffff;
  border-radius:18px;
  box-shadow:0 12px 30px rgba(0,0,0,.18);
  display:flex;
  justify-content:left;
  z-index:999;
}

.bottom-nav button{
  flex:1;
  background:none;
  border:none;
  padding:14px 0;
  font-family:Poppins,sans-serif;
  font-size:13px;
  font-weight:600;
  color:#2563eb;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:4px;
  cursor:pointer;
}

.bottom-nav i{
  font-size:22px;
}

</style>

<div class="header-modern">
  <h1>Jadwal Kegiatan</h1>
</div>

<div class="toolbar">
  <div class="toolbar-left">
    <div class="search-container">
      <i class='bx bx-search'></i>
      <input type="text" id="searchInput" placeholder="Cari kegiatan...">
    </div>

    <div class="filter-container">
      <select id="kategoriFilter">
        <option value="all">Semua</option>
        <option value="Sosial">Sosial</option>
        <option value="Rapat">Rapat</option>
        <option value="Pendidikan">Pendidikan</option>
      </select>
    </div>
  </div>

  <div id="adminActions" class="toolbar-right" style="display:none;">
    <button onclick="openTambahModal()" class="btn-daftar">
      <i class='bx bx-plus'></i> Tambah
    </button>
  </div>
</div>

<style>

/* === MODAL === */
.modal-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.4);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:999;
}
.modal-box{
  background:#fff;
  width:92%;
  max-width:460px;
  padding:18px;
  border-radius:18px;
}
.modal-box h3{
  margin-top:0;
}

/* Form */
.form-group{
  display:flex;
  flex-direction:column;
  gap:4px;
  margin-bottom:10px;
}
.form-group label{
  font-size:12px;
  color:#475569;
}
.form-group input,
.form-group textarea{
  padding:9px 12px;
  border-radius:12px;
  border:1px solid #cbd5e1;
  font-size:14px;
}
.form-row{
  display:flex;
  gap:10px;
}
.form-row .form-group{
  flex:1;
}

.modal-actions{
  display:flex;
  gap:10px;
  margin-top:12px;
}
.btn-daftar.secondary{
  background:#64748b;
}

</style>


<main class="container" id="jadwalContainer">
  <!-- Card kegiatan muncul di sini -->
</main>

<script>
// Filter + Search
const searchInput = document.getElementById('searchInput');
const kategoriFilter = document.getElementById('kategoriFilter');

function applyFilter(){
  const searchVal = searchInput.value.toLowerCase();
  const kategoriVal = kategoriFilter.value;

  document.querySelectorAll('.kegiatan-card').forEach(card=>{
    const nama = card.querySelector('.title').textContent.toLowerCase();
    const kategori = card.querySelector('.badge')?.textContent || '';
    
    const matchesSearch = nama.includes(searchVal);
    const matchesKategori = kategoriVal==='all' || kategori===kategoriVal;
    
    card.style.display = (matchesSearch && matchesKategori) ? 'flex' : 'none';
  });
}

searchInput.addEventListener('input', applyFilter);
kategoriFilter.addEventListener('change', applyFilter);

</script>

<script>
const JADWAL_API = "https://script.google.com/macros/s/AKfycbxN0Cqrn_8Wid6HSF2fxuYUbiorD4LxS6QuGX8WYtDRWjk8eSN8CaqrgaU2Zr3UkDtf/exec";
let jadwalData = [];

function getRole(){
  return sessionStorage.getItem("SISDIG_ROLE") || "external";
}

function hasAccess(roles=[]){
  return roles.includes(getRole());
}

/* === TAMBAHKAN INI === */
document.addEventListener("DOMContentLoaded",()=>{
  if(hasAccess(["admin","admin_dev"])){
    document.getElementById("adminActions").style.display = "block";
  }
});


// Load jadwal via JSONP
function loadJadwal(){
  const old = document.getElementById("jsonpJadwal");
  if(old) old.remove();
  const s = document.createElement("script");
  s.id = "jsonpJadwal";
  s.src = JADWAL_API + "?callback=renderJadwal&t=" + Date.now();
  document.body.appendChild(s);
}

// Render jadwal
function renderJadwal(data){
  if(!Array.isArray(data)) data=[];
  jadwalData = data;

  // Sorting tanggal terbaru dulu
  data.sort((a,b)=>{
  if(!a.tanggal || !b.tanggal) return 0;
  return new Date(b.tanggal) - new Date(a.tanggal);
});

  displayCards(data);
}

// Tampilkan cards sesuai filter
function displayCards(data){
  const container = document.getElementById("jadwalContainer");
  container.innerHTML = "";

  if(!data.length){
    container.innerHTML = "<p style='grid-column:1/-1;text-align:center;color:#64748b;'>Belum ada kegiatan.</p>";
    return;
  }

  data.forEach(k => {
    const card = document.createElement("div");
    card.className = "kegiatan-card";

    let badges = '';
    if(k.kategori) badges += `<span class="badge ${k.kategori}">${k.kategori}</span>`;
    if(k.hari_ini && String(k.hari_ini).toLowerCase() === 'true') badges += `<span class="badge HariIni">Hari Ini</span>`;

    let btnDaftar = k.link_daftar ? `<a href="${k.link_daftar}" target="_blank" class="btn-daftar">Daftar</a>` : '';

let adminBtns = '';
if(hasAccess(["admin","admin_dev"])){
  adminBtns = `
    <div style="display:flex;gap:8px;margin-top:6px;">
      <button class="btn-daftar" style="background:#f59e0b"
  onclick='editKegiatan("${encodeURIComponent(JSON.stringify(k))}")'>
  Edit
</button>
      <button onclick='hapusKegiatan("${k.id}")' class="btn-daftar" style="background:#ef4444">Hapus</button>
    </div>
  `;
}

card.innerHTML = `
  <div class="title">${k.nama} ${badges}</div>
  <div class="time-loc">
  <i class='bx bx-calendar'></i> ${formatTanggal(k.tanggal)} &nbsp;|&nbsp;
  <i class='bx bx-time-five'></i> ${k.waktu}
</div>
  <div class="desc">${k.deskripsi}</div>
  <div class="unsur">Terlibat: ${k.unsur}</div>
<div style="display:flex;gap:8px;flex-wrap:wrap;margin-top:8px;">
  <button class="btn-daftar"
    onclick='ikutiKegiatan("${encodeURIComponent(JSON.stringify(k))}")'>
    <i class='bx bx-log-in'></i> Ikuti
  </button>

  ${btnDaftar || ""}
</div>

${adminBtns}

`;
    container.appendChild(card);
  });
}

// ===== Filter kategori =====
document.querySelectorAll('.kategori-btn').forEach(btn=>{
  btn.addEventListener('click', ()=>{
    const kategori = btn.dataset.kategori;
    let filtered = kategori === "All" ? jadwalData : jadwalData.filter(k=>k.kategori===kategori);
    displayCards(filtered);
  });
});

// ===== Pencarian =====
document.getElementById("searchInput").addEventListener('input', e=>{
  const keyword = e.target.value.toLowerCase();
  const filtered = jadwalData.filter(k=>{
    return k.nama.toLowerCase().includes(keyword) ||
           k.deskripsi.toLowerCase().includes(keyword) ||
           k.lokasi.toLowerCase().includes(keyword);
  });
  displayCards(filtered);
});

// Refresh jadwal tiap 15 detik
loadJadwal();
setInterval(loadJadwal,15000);

let editId = null;

function openTambahModal(){
  editId = null;
  document.getElementById("modalTitle").textContent = "Tambah Kegiatan";
  document.querySelectorAll("#modalKegiatan input, #modalKegiatan textarea").forEach(i=>i.value="");
  document.getElementById("modalKegiatan").style.display="flex";
}

function editKegiatan(encoded){
  const k = JSON.parse(decodeURIComponent(encoded));
  editId = k.id;
  document.getElementById("modalTitle").textContent = "Edit Kegiatan";
  f_nama.value = k.nama || "";
  f_tanggal.value = k.tanggal
  ? String(k.tanggal).substring(0,10)
  : "";
  f_waktu.value = k.waktu || "";
  f_lokasi.value = k.lokasi || "";
  f_deskripsi.value = k.deskripsi || "";
  f_unsur.value = k.unsur || "";
  f_kategori.value = k.kategori || "";
  f_link.value = k.link_daftar || "";
  document.getElementById("modalKegiatan").style.display="flex";
}

function closeModal(){
  document.getElementById("modalKegiatan").style.display="none";
}

// === JSONP POST helper ===
function postJsonp(payload, callback){
  const s = document.createElement("script");
  s.src = JADWAL_API + "?callback=" + callback + "&data=" + encodeURIComponent(JSON.stringify(payload)) + "&t=" + Date.now();
  document.body.appendChild(s);
}

// === Simpan kegiatan ===
// Simpan kegiatan
function simpanKegiatan(){
  if(!hasAccess(["admin","admin_dev"])) return alert("Akses ditolak");

  const payload = {
    action: editId ? "edit" : "add",
    id: editId || Date.now(),
    nama: f_nama.value,
    tanggal: f_tanggal.value,
    waktu: f_waktu.value,
    lokasi: f_lokasi.value,
    deskripsi: f_deskripsi.value,
    unsur: f_unsur.value,
    kategori: f_kategori.value,
    link_daftar: f_link.value
  };

  fetch(JADWAL_API, {
    method:"POST",
    body: JSON.stringify(payload)
  })
  .then(r => r.json())
  .then(res => {
    console.log(res);
    closeModal();
    loadJadwal();
  })
  .catch(err => console.error(err));
}

// Hapus kegiatan
function hapusKegiatan(id){
  if(!hasAccess(["admin","admin_dev"])) return alert("Akses ditolak");
  if(!confirm("Hapus kegiatan ini?")) return;

  fetch(JADWAL_API, {
    method:"POST",
    body: JSON.stringify({action:"delete", id})
  })
  .then(r => r.json())
  .then(res => {
    console.log(res);
    loadJadwal();
  })
  .catch(err => console.error(err));
}

function formatTanggal(t){
  if(!t) return "-";
  const d = new Date(t);
  return d.toLocaleDateString("id-ID",{
    day:"2-digit",
    month:"long",
    year:"numeric"
  });
}

</script>
<div id="modalKegiatan" class="modal-overlay">
  <div class="modal-box">
    <h3 id="modalTitle">Tambah Kegiatan</h3>

    <div class="form-group">
      <label>Nama Kegiatan</label>
      <input id="f_nama">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Tanggal</label>
        <input id="f_tanggal" type="date">
      </div>
      <div class="form-group">
        <label>Waktu</label>
        <input id="f_waktu">
      </div>
    </div>

    <div class="form-group">
      <label>Lokasi</label>
      <input id="f_lokasi">
    </div>

    <div class="form-group">
      <label>Deskripsi</label>
      <textarea id="f_deskripsi"></textarea>
    </div>

    <div class="form-group">
      <label>Unsur Terlibat</label>
      <input id="f_unsur">
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Kategori</label>
        <input id="f_kategori">
      </div>
      <div class="form-group">
        <label>Link Daftar</label>
        <input id="f_link">
      </div>
    </div>

    <div class="modal-actions">
      <button onclick="simpanKegiatan()" class="btn-daftar">Simpan</button>
      <button onclick="closeModal()" class="btn-daftar secondary">Batal</button>
    </div>
  </div>
</div>

<script>
function ikutiKegiatan(encoded){
  try{
    const kegiatan = JSON.parse(decodeURIComponent(encoded));

    // Simpan ke sessionStorage
    const aktif = {
      id: kegiatan.id,
      nama: kegiatan.nama,
      tanggal: kegiatan.tanggal,
      waktu: kegiatan.waktu,
      lokasi: kegiatan.lokasi,
      kategori: kegiatan.kategori,
      ikut: true // tanda sudah klik "ikuti"
    };
    sessionStorage.setItem("SISDIG_KEGIATAN_AKTIF", JSON.stringify(aktif));

    // Tampilkan alert sukses
    alert(`Berhasil mengikuti kegiatan "${kegiatan.nama}". Silakan absen sekarang.`);

    // Redirect otomatis ke halaman absen
    window.location.href = "../absen/index.html";

  }catch(e){
    alert("Gagal memulai kegiatan");
    console.error(e);
  }
}

</script>

<!-- BOTTOM NAV -->
<div class="bottom-nav">
  <button onclick="location.href='../index.html'">
    <i class='bx bx-home'></i>
    Beranda
  </button>
</div>
